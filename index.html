<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundcloud Search and Play App</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body>
    <div id="body">
      <div class="header-area">
        <h1>Good, <strong>Sound</strong> Fun.</h1>
        <div class="player">
          <div class="playing-artist-art"></div>
          <audio controls :class="active" :src="currentTrack" :type="currentFormat" autoplay> </audio>
          <div class="playing-artist-bio"></div>
          <div class="playing-additional-tracks"></div>
        </div>
        <input type="text" v-model="artistName" class="search" @keyup.13="populateArtist" name="" value="" placeholder="search an artist or track">
        <button type="button" class="search-btn" @click="populateArtist" name="button">Search</button>
      </div>
      <div class="artist-lib">
        <template v-for="res of artists">
          <div @click="populateTracks" class="artist" :class="res.name" >
            <img :src="res.artwork">
            <h6>{{res.name}}</h6>
          </div>
        </template>
      </div>
      <div class="track-lib">
        <table>
          <thead>
          </thead>
          <tbody>
            <template v-for="track in trackList">
              <tr @click="addToPlayer" class="track" :class='track.format' :id='track.stream'>
                <td class="track-art"><img :src="track.art"></td>
                <td class="track-name">{{track.title}}</td>
                <td class="track-duration">{{track.duration}}</td>
                <td class="track-desc">{{track.description}}</td>
                <!-- add @click to popup full description on description td -->
              </tr>
            </template>
          </tbody>
        </table>
      </div>

    </div>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
