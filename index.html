<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundcloud Search and Play App</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="body">
      <div class="header-area">
        <h1>Good, <strong>Sound</strong> Fun.</h1>
        <input type="text" v-model="artistName" class="search" @keyup.13="populateArtist" name="" value="" placeholder="Pick an artist...">
        <button type="button" class="search-btn" @click="populateArtist" name="button">Search</button>
      </div>
      <div class="player">
        <div class="playing-artist-art"></div>
        <div class="playing-music-active"></div>
        <div class="playing-artist-bio"></div>
        <div class="playing-additional-tracks"></div>
      </div>
      <div class="artist-lib">
        <template v-for="res of artists">
          <div @click="populateTracks" class="artist" :class="res.name" >
            <img :src="res.artwork">
            <h6>{{res.name}}</h6>
          </div>
        </template>
      </div>
      <div class="track-lib">
        <ol>
          <template id="track-list" v-for="track of trackList">
          </template>
        </ol>
        <!-- max 10 in a list, add pages as necessary -->
      </div>

    </div>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
